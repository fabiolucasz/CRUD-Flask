<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Homepage</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form action="/candidato" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade*</label>
                        <input type="number" class="form-control" id="idade" name="idade" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="escolaridade">Escolaridade*</label>
                        <select class="form-control" id="escolaridade" name="escolaridade" required>
                            <option value="">Selecione...</option>
                            <option value="ensino_fundamental">Ensino Fundamental</option>
                            <option value="ensino_medio_incompleto">Ensino Médio Incompleto</option>
                            <option value="ensino_medio_completo">Ensino Médio Completo</option>
                            <option value="nivel_tecnico">Nível Técnico</option>
                            <option value="ensino_superior">Ensino Superior Incompleto</option>
                            <option value="ensino_superior">Ensino Superior</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp*</label>
                        <input type="tel" class="form-control" id="whatsapp" name="whatsapp" pattern="{11,}" placeholder="5521900000000" required>
                    </div>
                    <div class="form-group">
                        <label for="anexo">Anexar Currículo*</label>
                        <input type="file" class="form-control-file" id="anexo" name="anexo" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
